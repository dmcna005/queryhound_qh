name: Create GitHub Release (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.4)'
        required: true
      title:
        description: 'Release title'
        required: false
      body:
        description: 'Release notes body'
        required: false

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.title || inputs.tag }}
          body: ${{ inputs.body || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
