name: Deploy MkDocs to gh-pages

on:
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/mkdocs-deploy.yml"
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mike

      - name: Build site
        run: mkdocs build --strict --clean

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Get the latest version tag
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//' || echo "dev")
          # Deploy with mike (versions the docs)
          python -m mike deploy $VERSION latest -m "Deploy version $VERSION"
        env:
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
